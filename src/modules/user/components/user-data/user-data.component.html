<div style="width: 400px;">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{user.avatar}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                <strong>Contact:</strong> {{user.email}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button>LIKE</button>
            <button mat-raised-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
